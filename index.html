<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <title>Contactos</title>
</head>
<body>
    <div class="container"> 
        <h2>Agenda de Contactos</h2>
        <div class="formulario-datos">
            <input type="text" class="nombre" placeholder="nombre">
            <input type="text" class="numero" placeholder="numero">
            <input type="text" class="direccion" placeholder="direccion">
            <button class="agregar">agregar</button>

            <div class="listado-contacto">
                <div class="contacto">
                    <h3>nombre</h3>
                    <p>numero</p>
                    <p>direccion</p>
                    <button id="delete">BORRAR</button>
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
